<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>WeatherApp</title>
</head>
<body>
    <div class="heading">
        <h1>WeatherApp</h1>
    </div>
    <div class="card">
        
        <div class="search">
            <input type="text" placeholder="Enter city name ...."
            spellcheck="false">
            <button><img src="./weather-app-img/images/search.png" alt=""></button>
        </div>
        <div class="weather">
            <img src="weather-app-img/images/rain.png" class="weather-icon" alt="">
            <h1 class="temp">22°c</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="./weather-app-img/images/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./weather-app-img/images/wind.png" alt="">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script>
        

        const searchBox = document.querySelector(".search input");
        const searchBtn = document.querySelector(".search button");

        const temperature = document.querySelector(".temp");
        const place = document.querySelector(".city");
        const humid = document.querySelector(".humidity") ;
        const wi = document.querySelector(".wind");
        



        async function checkWeather(city) {
            const apiKey = "bf585c3ad631d5048008886ecd6a882d";
            const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;
            const data = await fetch(`${apiUrl}`).then(response => response.json());
            const weathericon = document.querySelector(".weather-icon");

    

            place.innerHTML = `${data.name}`;
            temperature.innerHTML = `${Math.round(data.main['temp'])}°C`;
            humid.innerHTML = `${data.main.humidity}%`;
            wi.innerHTML = `${data.wind.speed} km/hr`;

            if(data.weather[0].main == "Clouds")
               weathericon.src = "./weather-app-img/images/clouds.png";
            else if(data.weather[0].main == "Clear")
               weathericon.src = "./weather-app-img/images/clear.png";
            else if(data.weather[0].main == "Drizzel")
               weathericon.src = "./weather-app-img/images/drizzel.png";
            else if(data.weather[0].main == "Mist")
               weathericon.src = "./weather-app-img/images/mist.png";
            else if(data.weather[0].main == "Rain")
               weathericon.src = "./weather-app-img/images/rain.png";
            else if(data.weather[0].main == "Snow")
               weathericon.src = "./weather-app-img/images/snow.png";
            
               document.querySelector(".weather").style.display = "block";
        }          

        

        searchBtn.addEventListener("click" , ()=> {
            checkWeather(searchBox.value);
        });

        
    </script>

    <script src="index.js"></script>
</body>
</html>
